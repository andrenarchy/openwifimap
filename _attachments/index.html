<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.css" />
        <!--link rel="stylesheet" href="external/jqm/jquery.mobile-1.2.0.css" /-->
        <link rel="stylesheet" href="http://www.openlayers.org/api/theme/default/style.css" />
        <!--link rel="stylesheet" href="external/openlayers/style.css" /-->
        <link rel="stylesheet" href="style.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
        <!--script src="external/jqm/jquery-1.8.2.js"></script-->
        <script>
            $(document).bind("mobileinit", function(){
                $.mobile.hashListeningEnabled = false;
                $.mobile.pushStateEnabled = false;
                $.mobile.defaultHomeScroll = 0;
            });
        </script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.js"></script>
        <!--script src="external/jqm/jquery.mobile-1.2.0.js"></script-->
        <script src="http://raw.github.com/dreamerslab/jquery.actual/master/jquery.actual.js"></script>
        <!--script src="external/jqm/jquery.actual.js"></script-->
        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <!--script src="external/openlayers/OpenLayers.js"></script-->
        <script src="external/icanhaz/ICanHaz.js"></script>
        <script>
            //////////////////////////////////////////////////////////
            // jquery mobile page + parameter handling

            // this function is free software, Copyright (c) 2011, Kin Blas
            // see https://github.com/jblas/jquery-mobile-plugins/blob/master/page-params/jqm.page.params.js
            function queryStringToObject( qstr )
            {
                var result = {},
                nvPairs = ( ( qstr || "" ).replace( /^\?/, "" ).split( /&/ ) ),
                i, pair, n, v;

                for ( i = 0; i < nvPairs.length; i++ ) {
                    var pstr = nvPairs[ i ];
                    if ( pstr ) {
                        pair = pstr.split( /=/ );
                        n = pair[ 0 ];
                        v = pair[ 1 ];
                        if ( result[ n ] === undefined ) {
                            result[ n ] = v;
                            } else {
                            if ( typeof result[ n ] !== "object" ) {
                                result[ n ] = [ result[ n ] ];
                            }
                            result[ n ].push( v );
                        }
                    }
                }

                return result;
            }

            function parseHashSearchUrl(url) {
                var loc = $.mobile.path.parseUrl( url );
                var ret = {
                    hrefnosearch: loc.hrefNoSearch,
                    hash: loc.hash.replace( /^#/, ""), 
                    search: loc.search
                };
                if (ret.hash) {
                    loc = $.mobile.path.parseUrl( ret.hash );
                    ret.hash = loc.pathname;
                    ret.search = loc.search;
                }
                return ret;
            }

            var firstPage = true;
            var ignoreNextHashChange = false;
            var defaultPage = "mappage";
            $( document ).bind( "pagebeforechange", function( e, data ) {
                var hs;
                if (firstPage) {
                    hs = parseHashSearchUrl(window.location.href);
                } else if (typeof data.toPage === "string") {
                    hs = parseHashSearchUrl( data.toPage );
                } else {
                    return;
                }

                firstPage=false;
                if (!data.options.dataUrl) {
                    data.options.dataUrl = data.toPage;
                }

                data.toPage = hs.hrefnosearch + "#" + hs.hash;
                if (hs.search) {
                    data.options.pageData = queryStringToObject( hs.search );
                }

                $.mobile.activePageData = (data && data.options && data.options.pageData)
                    ? data.options.pageData
                    : null;
                ignoreNextHashChange = true;
            });
            
            $( window ).bind( "hashchange", function( e ) {
                if (!ignoreNextHashChange) {
                    $.mobile.changePage( $.mobile.path.parseLocation().hash , { 
                        allowSamePageTransition: true,
                        transition: "none"
                    });
                }
                ignoreNextHashChange = false;
            });

            // fix height of content
            function fixContentHeight(e) {
                var currentPageID = $.mobile.activePage == null ? defaultPage : $.mobile.activePage.attr('id'),
                footer = $("div#" + currentPageID + " > div[data-role='footer']"),
                header = $("div#" + currentPageID + " > div[data-role='header']"),
                content = $("div#" + currentPageID + " > div[data-role='content']"),
                viewHeight = $(window).height(),
                newContentHeight = viewHeight - header.actual('outerHeight') - footer.actual('outerHeight');
                newContentHeight -= (content.actual('outerHeight') - content.actual('height') + 1 );
                if (newContentHeight != content.actual('height')) {
                    content.height(newContentHeight);
                }
            }

            // fix the content height AFTER jQuery Mobile has rendered the map page
            $(window).bind("orientationchange resize pagebeforeshow pageshow", fixContentHeight);

            //TODO: remove!
            $(document).live("pagebeforeshow", function (e, data) {
                //console.log( $.mobile.activePageData );
            });

            //////////////////////////////////////////////////////////
            // general functions
            var currentnodes = { 
                bbox: null, // contains bboxstr
                nodes: []   // node list
            };
            function getNodesBBOX(bboxstr, success) {
                if (currentnodes.bbox == bboxstr) {
                    success();
                } else {
                    $.getJSON('_spatial/nodes', { "bbox": bboxstr }, function(data) {
                            if (data.rows && $.isArray(data.rows)) {
                                // store nodes in object 'nodes'
                                currentnodes.bbox = bboxstr;
                                currentnodes.nodes = [];
                                data.rows.forEach( function(row) {
                                    if (row.id && row.geometry && row.geometry.coordinates && row.value) {
                                        newnode = row.value;
                                        delete row.value;
                                        $.extend( newnode, row );
                                        currentnodes.nodes.push(newnode);
                                    }
                                });
                                success();
                                // TODO: find neighbours that are not yet in 'nodes'
                            }
                        });
                }
            }

            //////////////////////////////////////////////////////////
            // map page
            var map;
            var mapnodes = { };
            var markers;
            var position;
            var icon;
            var epsg4326 = new OpenLayers.Projection("EPSG:4326");

            function getBBOXfromString(str) {
                bbox = OpenLayers.Bounds.fromString(str);
                arr = bbox.toArray();
                var valid = false;
                if ( arr.length == 4 ) {
                    valid = true;
                    arr.forEach( function(el) {
                        valid = valid ? isFinite(el) : false;
                    });
                }
                return valid ? bbox : null;
            }

            function handleBBOX(bboxstr) {
                ignoreNextHashChange = true;
                window.location.hash = "#mappage?bbox=" + bboxstr;
                $("a#listlink").attr("href", "#listpage?bbox=" + bboxstr);
                getNodesBBOX(bboxstr, function (){
                    currentnodes.nodes.forEach( function(row) {
                        lonlat = new OpenLayers.LonLat.fromArray(row.geometry.coordinates).transform(epsg4326, map.getProjectionObject());
                        console.log(mapnodes);
                        if (mapnodes[row.id] && !mapnodes[row.id].marker.lonlat.equals(lonlat) ) {
                            markers.removeMarker(mapnodes[row.id].marker);
                            delete mapnodes[row.id];
                        }

                        if (mapnodes[row.id]) {
                            marker = mapnodes[row.id].marker;
                        } else {
                            mapnodes[row.id] = {};
                            marker = new OpenLayers.Marker(lonlat, icon.clone());
                            markers.addMarker( marker );
                        }
                        $.extend( mapnodes[row.id], row, { marker: marker} );
                    });
                    $("a#listlink .ui-btn-text").text("List (" + currentnodes.nodes.length + ")" );
                });
            }

            function initMap() {
                // create map
                map = new OpenLayers.Map('map');
                map.addLayer(new OpenLayers.Layer.OSM());
                markers = new OpenLayers.Layer.Markers( "Markers" );
                map.addLayer(markers);
                var size = new OpenLayers.Size(21,25);
                var offset = new OpenLayers.Pixel(-(size.w/2), -size.h);
                //icon = new OpenLayers.Icon('http://www.openlayers.org/dev/img/marker.png', size, offset);
                icon = new OpenLayers.Icon('external/openlayers/marker.png', size, offset);
                map.events.register('moveend', map, 
                    function () {
                        handleBBOX( map.getExtent().transform(map.getProjectionObject(), epsg4326).toBBOX() );
                    }
                );
            }


            function showMap() {
                fixContentHeight();

                bbox = null;
                if ($.mobile.activePageData && $.mobile.activePageData.bbox && typeof $.mobile.activePageData.bbox == "string") {
                    bbox = getBBOXfromString($.mobile.activePageData.bbox);
                }

                if (window.map && window.map instanceof OpenLayers.Map) {
                    map.updateSize();
                } else {
                    initMap();
                    if (!bbox) {
                        map.zoomToMaxExtent();
                        getPosition();
                    }
                }

                if (bbox) {
                    /*
                    // nasty hack: shrink the bbox a bit, so we don't zoom out
                    w = bbox.getWidth();
                    h = bbox.getHeight();
                    eps = 0.01;
                    bbox.left += eps*w;
                    bbox.right -= eps*w;
                    bbox.bottom += eps*h;
                    bbox.top -= eps*h;
                    */
                    // might zoom out a bit without nasty hack ;)
                    map.zoomToExtent(bbox.transform( epsg4326, map.getProjectionObject() ), true);
                }
            }

            function showPosition(pos) {
                position = pos;
                var lonlat = new OpenLayers.LonLat(pos.coords.longitude, pos.coords.latitude)
                  .transform( new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject() );
                map.setCenter(lonlat, 13);
            }

            function showPositionHigh(pos) {
                showPosition(pos);
            }

            function showPositionLow(pos) {
                showPosition(pos);
                navigator.geolocation.getCurrentPosition(showPositionHigh, null, {timeout: 10000, maximumAge:1000, enableHighAccuracy: true});
            }

            function getPosition() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPositionLow, null, {timeout: 5000, enableHighAccuracy: false});
                }
            }
            
            $('#mappage').live('pageshow', showMap);

            //////////////////////////////////////////////////////////
            // list page
            $('#listpage').live('pagebeforeshow', function (){
                bbox = null;
                if ($.mobile.activePageData && $.mobile.activePageData.bbox && typeof $.mobile.activePageData.bbox == "string") {
                    bbox = getBBOXfromString($.mobile.activePageData.bbox);
                }
                if (bbox) {
                    $("a#maplink").attr("href", "#mappage?bbox=" + bbox.toString());
                    getNodesBBOX(bbox.toBBOX(), function () {
                        html = ich.mustnodes(currentnodes);
                        $("#list").empty().append( ich.mustnodes(currentnodes) );
                        var listul = $("#listul");
                        if (listul.hasClass('ui-listview')) {
                            listul.listview('refresh');
                            } else {
                            listul.listview();
                            //listul.trigger('create');
                        }
                    });
                } else {
                    $("#list").empty().append("<p>No area selected! Go to the <a href=\"#mappage\">map</a> to select an area.</p>");
                }
            });
        </script>
        <script id="mustnodes" type="text/html">
            <ul data-role="listview" id="listul">
                {{#nodes}}
                <li><a href="#detailpage?node={{id}}" data-transition="slide">
                    <h3>{{hostname}}</h3>
                    <p>
                    {{#tags}}#{{.}} {{/tags}}
                    {{^tags}}&nbsp;{{/tags}}
                    </p>
                </a></li>
                {{/nodes}}
            </ul>
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    </head>

    <body>
        <div data-role="page" data-theme="b" id="mappage">
             <div data-role="header" id="header">
                <h1>OpenWiFiMap</h1>
            </div>
            <div data-role="content" id="content">
                <div id="map"></div>
            </div>
            <div data-role="footer" id="footer">
                <div class="ui-grid-b">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b"></div>
                    <div class="ui-block-c"><a id="listlink" href="#listpage" data-transition="slide" data-role="button" data-theme="b" data-icon="arrow-r" data-iconpos="right">List</a></div>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="listpage" data-theme="b">
             <div data-role="header">
                <h1>OpenWiFiMap &ndash; List</h1>
            </div>
            <div id="list" data-role="content"> 
            </div>
            <div data-role="footer">
                <div class="ui-grid-b">
                    <div class="ui-block-a"><a id="maplink" href="#mappage" data-transition="slide" data-direction="reverse"><button type="button" data-theme="b" data-icon="arrow-l" data-iconpos="left">Show map</button></a></div>
                    <div class="ui-block-b"></div>
                    <div class="ui-block-c"></div>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="detailpage" data-theme="b">
             <div data-role="header">
                <h1>OpenWiFiMap &ndash; Details</h1>
            </div>
            <div data-role="content">       
                <p>I need some serious detailed content here!</p>
            </div>
            <div data-role="footer">
                <div class="ui-grid-b">
                    <div class="ui-block-a"><a href="#listpage" data-transition="slide" data-direction="reverse"><button type="button" data-theme="b" data-icon="arrow-l" data-iconpos="left">Show list</button></a></div>
                    <div class="ui-block-b"></div>
                    <div class="ui-block-c"></div>
                </div>
            </div>
        </div>
    </body>
</html>
